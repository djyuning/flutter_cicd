name: 构建 Android 生产环境 Apk

on:
  push:
    branches:
      - main

jobs:
  build:
    name: 构建 Android 生产环境 Apk
    runs-on: macos-latest
  steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Java JDK
      uses: actions/setup-java@v1.3.0
      with:
        java-version: "12.x"
    - name: Flutter Action
      uses: subosito/flutter-action@v1
      with:
        channel: "stable"
        flutter-version: "2.5.x"
    - run: flutter pub get
    - run: flutter build apk --release

